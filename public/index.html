<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JS -Carrito Objeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fresa üçì </h5>
                        <p class="lead">$300</p>
                        <button class="btn btn-primary btn-sm" data-fruta="Fresa" data-precio="300">
                            Agregar
                        </button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mango ü•≠</h5>
                        <p class="lead">$200</p>
                        <button class="btn btn-primary btn-sm" data-fruta="Mango" data-precio="200">
                            Agregar
                        </button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana üçé</h5>
                        <p class="lead">$400</p>
                        <button class="btn btn-primary btn-sm" data-fruta="Manzana" data-precio="400">
                            Agregar
                        </button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <section class="container mt-3">
        <ul class="list-group" id="cart"></ul>
    </section>

    <footer class="container mt-3" id="footer">
        <template id="templateFooter"> <!-- El template no se ve en la web hasta crear javascript pues es una lista que se genera con cada compra-->
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="lead-mb-0">TOTAL: $<span>500</span></p>
                    <button class="btn btn-outline-primary">
                        Finalizar Compra
                    </button>
                </div>
            </div>
        </template>
    </footer>

    <template id="template">        
        <li class="list-group text-uppercase bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">
                10
            </span>
            <span class="lead align-middle">
                Item
            </span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mn-0">
                    Total: $ <span>200</span>
                </p>
            </div>
            <div>
                <button class="btn btn-sm btn-success">Agregar</button>
                <button class="btn btn-sm btn-danger">Quitar</button>

            </div>
        </li>
    </template>

    <script src="../js/index.js"></script>
</body>
</html>
